<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of the Princes - The Warloks Way - by Steeve Jackson</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 100px;
            background-color: #333;
            padding-top: 50px;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 50px;
        }

        .sidebar a,
        .sidebar button {
            padding: 3px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: font-size 0.3s, padding 0.3s;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .sidebar.collapsed a,
        .sidebar.collapsed button {
            font-size: 10px;
            padding: 8px 8px;
        }

        .sidebar a:hover,
        .sidebar button:hover {
            background-color: #575757;
        }

        .content {
            margin-left: 100px;
            padding: 5px;
            flex-grow: 1;
            background-color: #f1f1f1;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content.collapsed {
            margin-left: 50px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>

<body>

        <a href="181.html" target="contentFrame">181</a>

        <a href="473.html" target="contentFrame">473</a>
        <button id="back-button" disabled onclick="goBack()">Back</button>
    </div>

    <div class="content" id="content">
        <iframe name="contentFrame" src="1.html"></iframe>
    </div>

    <script>
        let historyStack = ['1.html']; // Initial page

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('collapsed');
            document.getElementById('content').classList.toggle('collapsed');
        }

        function goBack() {
            if (historyStack.length > 1) {
                historyStack.pop(); // Remove current URL
                const previousURL = historyStack[historyStack.length - 1];
                document.querySelector('iframe[name="contentFrame"]').src = previousURL;
                if (historyStack.length === 1) {
                    document.getElementById('back-button').disabled = true;
                }
            }
        }

        document.querySelectorAll('.sidebar a').forEach(anchor => {
            anchor.addEventListener('click', (event) => {
                event.preventDefault();
                const href = anchor.getAttribute('href');
                document.querySelector('iframe[name="contentFrame"]').src = href;
                if (historyStack[historyStack.length - 1] !== href) {
                    historyStack.push(href);
                    document.getElementById('back-button').disabled = false;
                }
            });
        });
    </script>
</body>

</html>
