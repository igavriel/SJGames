    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 100px;
            background-color: #333;
            padding-top: 50px;
            position: fixed;
            height: 100%;
            transition: width 0.3s;
        }
        .sidebar.collapsed {
            width: 50px;
        }
        .sidebar a {
            padding: 6px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: font-size 0.3s, padding 0.3s;
        }
        .sidebar.collapsed a {
            font-size: 10px;
            padding: 10px 10px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 100px;
            padding: 5px;
            flex-grow: 1;
            background-color: #f1f1f1;
            transition: margin-left 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content.collapsed {
            margin-left: 50px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
